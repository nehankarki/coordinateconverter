<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Converter Help</title>
    <link href="https://fonts.googleapis.com/css?family=San-Francisco:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0b3954;
        }

        .animated-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0072ff, #00c6ff, #0072ff, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: animatedBackground 10s ease infinite;
        }

        @keyframes animatedBackground {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'San-Francisco', sans-serif;
        }

        .help-button {
            background-color: #ff5733; /* A different color for the button */
            color: #fff;
            font-weight: 700;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .help-button:hover {
            background-color: #ff834f; /* Hover color for the button */
        }

        .link {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            margin: 10px;
            opacity: 0;
            animation: fade-in 2s forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <h1 style="color: #fff;">Coordinate Converter Help</h1>
        <button class="help-button" onclick="showLinks()">Need Help?</button>
        <div id="discord-link" class="link hidden">Discord - Nehan</div>
        <div id="github-link" class="link hidden">GitHub - nehankarki</div>
    </div>

    <script>
        function showLinks() {
            const discordLink = document.getElementById("discord-link");
            const githubLink = document.getElementById("github-link");
            discordLink.style.display = "block";
            githubLink.style.display = "block";
        }
    </script>
</body>
</html>
